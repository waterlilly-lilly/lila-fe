<lila version="1.0.0">
    <lila-meta id="register"/>
    <lila-meta version="1.0"/>
    <lila-title lang="en">Login</lila-title>
    <lila-scripts>
        <lila-script src="lila.window.windows.RegisterWindow.runWindow()"/>
        <lila-api name="lila.api.window"/>
        <lila-api name="lila.api.authentication"/>
    </lila-scripts>
</lila>
 <h2>Register</h2>
 <form id="register-form" autocomplete="off">
     <label for="register-uname">Username:</label><br>
     <input type="text" id="register-uname" name="uname" required><br><br>

     <label for="register-password">Password:</label><br>
     <input type="password" id="register-password" name="password" required><br><br>

     <label for="register-confirm-password">Confirm password:</label><br>
     <input type="password" id="register-confirm-password" name="confirm-password" required><br><br>
     <input type="submit" value="Register">
 </form>
