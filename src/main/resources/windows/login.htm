 <h2>Login</h2>
 <form id="login-form" autocomplete="off">
     <label for="login-uname">Username:</label><br>
     <input type="text" id="login-uname" name="uname" required><br><br>

     <label for="login-password">Password:</label><br>
     <input type="password" id="login-password" name="password" required><br><br>

     <input type="submit" value="Login">
 </form>
 <button onclick="lila.dev.waterlilly.lila.api.toggleWindow('register')">Toggle register window</button>
